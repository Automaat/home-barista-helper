<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Mobile-first coffee dialing guide for home baristas. Interactive wizard to dial in espresso, V60, Chemex, and Aeropress with grinder-specific settings."
		/>
		<meta
			name="keywords"
			content="coffee, espresso, pour over, v60, chemex, aeropress, grinder settings, dialing in coffee, home barista"
		/>
		<meta name="author" content="Home Barista Helper" />

		<!-- Open Graph / Social Media -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Home Barista Helper - Dial In Your Perfect Cup" />
		<meta
			property="og:description"
			content="Interactive wizard to dial in espresso, V60, Chemex, and Aeropress with grinder-specific settings."
		/>
		<meta property="og:site_name" content="Home Barista Helper" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Home Barista Helper - Dial In Your Perfect Cup" />
		<meta
			name="twitter:description"
			content="Interactive wizard to dial in espresso, V60, Chemex, and Aeropress with grinder-specific settings."
		/>

		<!-- Theme Color -->
		<meta name="theme-color" content="#3E2723" />

		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="manifest" href="/manifest.json" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
